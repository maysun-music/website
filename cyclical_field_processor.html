<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sun Processor</title>
  <link rel="stylesheet" href="styles/global.css">
  <style>
    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 5px;
      padding: 20px 0;
    }

    .carousel img {
      height: 400px;
      flex-shrink: 0;
      scroll-snap-align: start;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .section {
      margin: 40px 0;
    }

    .section p {
      white-space: pre-wrap;
    }

    .section ul {
      padding-left: 20px;
      margin-top: 10px;
    }

    .section li {
      margin-bottom: 6px;
    }
  </style>
</head>

<body>
  <!-- Load nav -->
  <script>
    fetch('components/nav.html')
      .then(r => r.text())
      .then(html => document.body.insertAdjacentHTML('afterbegin', html));
  </script>

  <div class="content-container" id="deviceContent"></div>

  <script>
    fetch('data/cyclical_field_processor.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('deviceContent');

        // Inject HTML content
        container.innerHTML = `
  <h1>${data.title}</h1>
  <img src="${data.main_image}" alt="Main Image" style="width: 100%; height: auto; margin-bottom: 40px;">
  <p style="font-size: 18px; margin-bottom: 30px;">${data.short_description}</p>

  <hr>

  <div class="carousel" id="carousel">
    ${data.gallery.map(img => `<img src="${img}" alt="BTS">`).join('')}
  </div>

  <div class="section">
    <h2>Reason for Making</h2>
    <p>${data.back_story}</p>
  </div>

  <div class="section">
    <h2>Components</h2>
    <ul>
      ${data.components.map(item => `<li>${item}</li>`).join('')}
    </ul>
  </div>

  <div class="section">
    <h2>Next Steps</h2>
    <p>${data.future}</p>
  </div>
`;

        // Infinite scroll setup
        const carousel = document.getElementById('carousel');
        const images = carousel.querySelectorAll('img');

        images.forEach(img => {
          const clone = img.cloneNode(true);
          carousel.appendChild(clone);
        });

        carousel.addEventListener('scroll', () => {
          if (carousel.scrollLeft + carousel.clientWidth >= carousel.scrollWidth - 1) {
            carousel.scrollTo({ left: 0, behavior: 'instant' });
          }
        });
      });
  </script>
</body>

</html>
