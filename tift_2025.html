<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TIFT (2025) â€“ MAYSUN</title>
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: Helvetica, Arial, sans-serif;
      background: white;
      color: black;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .video-wrapper {
      margin-bottom: 30px;
    }

    video {
      width: 100%;
      height: auto;
      max-height: 60vh;
    }

    .description {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 40px;
    }

    .description h1 {
      font-size: 22px;
      margin-bottom: 5px;
    }

    .description h2 {
      font-size: 18px;
      margin: 30px 0 10px;
    }

    .description p {
      margin: 10px 0;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="video-wrapper">
      <video autoplay loop muted playsinline width="100%" height="auto">
        <source src="installations/tift_2025/video/tift_2025_reel.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="description" id="tift-description">
      <!-- Content will be loaded from JSON -->
    </div>
  </div>

  <div class="description" id="tift-description">
    <!-- Content will be loaded from JSON -->
  </div>

  <script>
    fetch('data/installations.json')
      .then(res => res.json())
      .then(data => {
        const tift = data.find(item => item.title.includes('TIFT'));
        if (!tift) return;

        const descContainer = document.getElementById('tift-description');

        // Split the description on first newline to bold the first line
        const [firstLine, ...rest] = tift.description.split('\n');
        const remainingText = rest.join('<br>');

        descContainer.innerHTML = `
          <h1>${tift.title}</h1>
          <p><em>${tift.type}</em></p>
          <br>
          <p><strong>${firstLine}</strong><br>${remainingText}</p>
          <h2>Technical Information</h2>
          <p>${tift.technical}</p>
        `;
      })
      .catch(err => {
        console.error('Failed to load installation description:', err);
      });
  </script>

</body>

</html>
