<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TIFT (2025) – MAYSUN</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Helvetica, Arial, sans-serif;
      background: white;
      color: black;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .video-wrapper {
      margin-bottom: 30px;
    }

    video {
      width: 100%;
      height: auto;
      max-height: 60vh;
    }

    .description {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 40px;
    }

    .description h1 {
      font-size: 22px;
      margin-bottom: 5px;
    }

    .description h2 {
      font-size: 18px;
      margin: 30px 0 10px;
    }

    .description p {
      margin: 10px 0;
    }

    /* Bottom menu - Desktop only */
    .menu-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: white;
      border-top: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      z-index: 1000;
      box-sizing: border-box;
    }

    .menu-logo {
      height: 32px;
      cursor: pointer;
    }

    .menu-items {
      display: flex;
      gap: 15px;
      overflow-x: auto;
      padding-left: 20px;
      padding-right: 30px;
    }

    .menu-items a {
      text-decoration: none;
      color: black;
      font-size: 14px;
      white-space: nowrap;
    }

    .menu-items a:hover {
      transform: scale(1.2);
      transition: transform 0.2s ease;
    }

    .menu-logo:hover {
      transform: scale(1.2);
      transition: transform 0.2s ease;
    }

    /* Top-left burger menu - Mobile only */
    .mobile-nav {
      display: none;
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 2000;
    }

    .burger-icon {
      font-size: 24px;
      cursor: pointer;
    }

    .mobile-menu {
      display: none;
      position: fixed;
      top: 40px;
      left: 10px;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .mobile-menu a {
      display: block;
      margin-bottom: 8px;
      color: black;
      text-decoration: none;
      font-size: 14px;
    }

    /* Media query for mobile */
    @media (max-width: 767px) {
      .menu-container {
        display: none;
      }

      .mobile-nav {
        display: block;
      }
    }
  </style>
</head>

<body>
  <!-- MOBILE MENU (Top Left) -->
  <div class="mobile-nav">
    <div class="burger-icon" onclick="toggleMobileMenu()">☰</div>
    <div class="mobile-menu" id="mobileMenu">
      <a href="index.html">HOME</a>
      <a href="forever.html">FOREVER IN SOUND</a>
      <a href="biography.html">BIOGRAPHY</a>
      <a href="activities.html">ACTIVITIES</a>
      <a href="installations.html">INSTALLATIONS</a>
      <a href="albums.html">ALBUMS</a>
      <a href="contact.html">CONTACT</a>
    </div>
  </div>

  <!-- DESKTOP BOTTOM MENU -->
  <div class="menu-container">
    <a href="index.html">
      <img src="assets/images/logos/3MAYSUN_clear.png" alt="More" class="menu-logo">
    </a>
    <div class="menu-items">
      <a href="index.html">HOME</a>
      <a href="forever.html">FOREVER IN SOUND</a>
      <a href="biography.html">BIOGRAPHY</a>
      <a href="activities.html">ACTIVITIES</a>
      <a href="installations.html">INSTALLATIONS</a>
      <a href="albums.html">ALBUMS</a>
      <a href="contact.html">CONTACT</a>
    </div>
  </div>

  <!-- VIDEO + DESCRIPTION -->
  <div class="container">
    <div class="video-wrapper">
      <video autoplay loop muted playsinline width="100%" height="auto">
        <source src="installations/tift_2025/video/tift_2025_reel.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="description" id="tift-description"></div>
  </div>

  <script>
    fetch('data/installations.json')
      .then(res => res.json())
      .then(data => {
        const tift = data.find(item => item.title.includes('TIFT'));
        if (!tift) return;

        const descContainer = document.getElementById('tift-description');
        const [firstLine, ...rest] = tift.description.split('\n');
        const remainingText = rest.join('<br>');

        descContainer.innerHTML = `
          <h1>${tift.title}</h1>
          <p><em>${tift.type}</em><br>${tift.location} — ${tift.dates}</p>
          <br>
          <p><strong>${firstLine}</strong><br>${remainingText}</p>
          <h2>Technical Information</h2>
          <p>${tift.technical}</p>
        `;
      })
      .catch(err => {
        console.error('Failed to load installation description:', err);
      });

    function toggleMobileMenu() {
      const menu = document.getElementById('mobileMenu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>

</html>
