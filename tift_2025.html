<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TIFT (2025) – MAYSUN</title>

  <!-- GLOBAL STYLES -->
  <link rel="stylesheet" href="styles/global.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Helvetica, Arial, sans-serif;
      background: white;
      color: black;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .video-wrapper {
      margin-bottom: 30px;
    }

    video {
      width: 100%;
      height: auto;
      max-height: 60vh;
    }

    .description {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 40px;
    }

    .description h1 {
      font-size: 22px;
      margin-bottom: 5px;
    }

    .description h2 {
      font-size: 18px;
      margin: 30px 0 10px;
    }

    .description p {
      margin: 10px 0;
    }

    #audioToggleBtn {
      background: rgb(0, 0, 0);
      color: rgb(255, 255, 255);
      border: 1px solid black;
      padding: 3px 8px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 0;
    }
  </style>
</head>

<body>

  <script>
    fetch('components/nav.html')
      .then(res => res.text())
      .then(html => {
        document.body.insertAdjacentHTML('afterbegin', html);
      });
  </script>

  <!-- VIDEO + DESCRIPTION -->
  <div class="container">
    <div class="video-wrapper">
      <video autoplay loop muted playsinline width="100%" height="auto">
        <source src="installations/tift_2025/video/tift_2025_reel.mp4" type="video/mp4">
        Your browser does not support this video.
      </video>
      <div style="margin-top: 10px;">
        <button id="audioToggleBtn">SOUND ON</button>
      </div>
    </div>

    <div class="description" id="tift-description"></div>
  </div>

  <script>
    fetch('data/installations.json')
      .then(res => res.json())
      .then(data => {
        const tift = data.find(item => item.title.includes('TIFT'));
        if (!tift) return;

        const descContainer = document.getElementById('tift-description');
        const [firstLine, ...rest] = tift.description.split('\n');
        const remainingText = rest.join('<br>');

        descContainer.innerHTML = `
          <h1>${tift.title}</h1>
          <p><em>${tift.type}</em><br>${tift.location} — ${tift.dates}</p>
          <br>
          <p><strong>${firstLine}</strong><br>${remainingText}</p>
          <h2>Technical Information</h2>
          <p>${tift.technical}</p>
        `;
      })
      .catch(err => {
        console.error('Failed to load installation description:', err);
      });

    function navigateTo(section) {
      window.location.href = `index.html#${section}`;
    }

    function toggleMobileMenu() {
      const menu = document.getElementById('mobileMenu');
      menu.classList.toggle('visible');
    }
  </script>

  <script>
    const audio = new Audio('installations/tift_2025/audio/tift_2025_audioloop.mp3');
    audio.loop = true;
    audio.volume = 0;
    let isPlaying = false;
    let fadeInterval;

    const toggleBtn = document.getElementById('audioToggleBtn');

    function fadeAudio(targetVolume, direction) {
      clearInterval(fadeInterval);
      fadeInterval = setInterval(() => {
        const step = 0.02;
        if (direction === 'in') {
          if (audio.volume < targetVolume) {
            audio.volume = Math.min(audio.volume + step, targetVolume);
          } else {
            clearInterval(fadeInterval);
          }
        } else {
          if (audio.volume > 0) {
            audio.volume = Math.max(audio.volume - step, 0);
          } else {
            audio.pause();
            clearInterval(fadeInterval);
          }
        }
      }, 100);
    }

    toggleBtn.addEventListener('click', () => {
      if (!isPlaying) {
        audio.currentTime = 0;
        audio.load();
        audio.play();
        fadeAudio(0.8, 'in');
        toggleBtn.textContent = 'SOUND OFF';
        isPlaying = true;
      } else {
        fadeAudio(0, 'out');
        toggleBtn.textContent = 'SOUND ON';
        isPlaying = false;
      }
    });
  </script>

</body>

</html>
