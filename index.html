        /* Menu Logo */

            width: 100px;

            margin: 10px 0;
            transition: transform 0.4s ease, margin 0.4s ease, opacity 0.4s ease;

        /* Hover effect for menu logo */

}

        .menu-logo.hidden {
        opacity: 0; /* Make the logo invisible */

        transform: scale(0.9) translateX(20px); /* Combine scaling and translation */
        margin-left: 0; /* Remove margin-based adjustment */

        /* biography degradation */
        .glitch-char {
        display: inline-block;
        position: relative;
        transition: transform 0.4s cubic-bezier(0.33, 0, 0.1, 1), opacity 0.4s ease;
        transform: translate(var(--dx, 0px)) translateY(var(--dy, 0px)) rotate(var(--rot, 0deg)) scale(var(--scale, 1));
        opacity: 0.9;
        filter: blur(0.0px);
        }

        @keyframes crumble {
        0% {
            transform: translate(0, 0) rotate(0deg) scale(1);
            opacity: 1;
        }
        100% {
            transform: translate(
            calc(var(--dx, 0px)),
            calc(var(--dy, 0px))
            )
            rotate(calc(var(--rot, 0deg)))
            scale(calc(var(--scale, 1)));
            opacity: 0.5;
        }
        }

        .glitch-char-wrapper.fade-clone {
        will-change: opacity;
        transition: opacity 6s ease-out;
        }

        /* Bottom Menu Styles for Desktop */
        .menu-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20;
            transition: opacity 0.5s ease, visibility 0.5s ease;

        .menu-container.visible {
            opacity: 1;
            visibility: visible;
        }

        .menu-button:focus,

        outline: 2px solid black; /* Highlight focus for accessibility */
        }

        /* Menu Button */

            background-color: black;
            color: white;
            padding: 5px 30px;
            font-size: 16px;
            cursor: pointer;
            border: none;
        }

        /* Menu Items */
        .menu-items {
            visibility: hidden; /* Instead of display: none */
            opacity: 0;
            position: absolute; /* Already correct */
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%);
            transition: opacity 0.5s ease, visibility 0.5s ease; /* Add visibility transition */

        visibility: visible;
        opacity: 1;

            box-shadow: none !important;
            border: none !important;
        }

            outline: none !important;
            box-shadow: none !important;
            border: none !important;
        }
        
        /* Burger Menu for Mobile */

            display: none;
            position: absolute;
            top: 20px;
            left: 20px;

            height: 4px;
            background-color: black;
            margin: 6px 0;

            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            padding: 20px 0;
            text-align: center;
            z-index: 9998;

            padding: 15px 0;
            color: black;
            font-size: 18px;
            text-decoration: none;
        }

        /* Enhanced Mobile Menu Design */

            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #edd500;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        #mobileMenu.visible {
            opacity: 1;
            visibility: visible;
        }
        #mobileMenu a {
            display: block;
            padding: 15px 0;

            text-transform: uppercase;
            text-decoration: none;

            line-height: 1;
        }

        /* Box Sizing */
        * {
            box-sizing: border-box;

/* -------------------ALBUM GRID--------------------- */
        .album-grid {
            transform: scale(0.8);
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            justify-items: center;
            align-items: start;
            margin-top: 10px;
            margin-bottom: 0;
            grid-template-rows: repeat(3, auto) auto;
        }

        .album-item {
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .album-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: 0.3s ease;
        }
        .album-item::before {
            content: attr(data-title);
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 14px;
            padding: 5px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .album-item:hover {
            transform: scale(1.25);
            z-index: 10;
        }
        .album-item:hover::before {
            opacity: 1;   
        }

let overlayRequestId = null;
let overlayActive = false;

function addOverlayText() {
  const currentOverlays = document.querySelectorAll('.overlay-text').length;
  if (currentOverlays > 300) return;

  const clone = document.createElement('img');
  clone.src = 'images/3MAYSUN_clear.png';
  clone.classList.add('overlay-text');

  clone.style.position = 'absolute';
  clone.style.left = `${Math.random() * window.innerWidth}px`;
  clone.style.top = `${Math.random() * window.innerHeight}px`;
  clone.style.pointerEvents = 'none';
  clone.style.opacity = 0;
  clone.style.width = `300px`;
  clone.style.height = `auto`;
  clone.style.zIndex = 9999;
  clone.style.userSelect = 'none';
  clone.style.transition = 'opacity 4s ease';
  clone.style.mixBlendMode = 'multiply';

  document.body.appendChild(clone);

  // Fade in
  requestAnimationFrame(() => {
  const finalOpacity = 0.35 + Math.random() * 0.15;
  clone.style.opacity = finalOpacity;
  clone.dataset.defaultOpacity = finalOpacity.toFixed(2);
});



  // Decide whether this one decays
  const decay = Math.random() < 0.45; // 45% will disappear
  if (decay) {
    setTimeout(() => {
      clone.style.transition = 'opacity 4s ease';
      clone.style.opacity = 0;
    }, 8000);
    setTimeout(() => {
      clone.remove();
    }, 12000);
  }
}

function fadeOutOverlay() {
  const overlays = document.querySelectorAll('.overlay-text');
  overlays.forEach(el => {
    el.style.transition = 'opacity 3s ease';
    el.style.opacity = 0;
    setTimeout(() => {
      if (el.parentNode) el.remove();
    }, 3500); // a bit quicker
  });
}

function startOverlay() {
  if (window.location.hash !== '#home') {
    fadeOutOverlay(); // fades them out if user is no longer on home
    return;
  }

  if (overlayRequestId !== null) {
    cancelAnimationFrame(overlayRequestId);
    document.querySelectorAll('.overlay-text').forEach(el => el.remove());
  }

  overlayActive = true;
  let overlayStartTime = performance.now() + 5000;
  let lastLayerCount = 0;

  function animate() {
    if (!overlayActive || window.location.hash !== '#home') return;

  const now = performance.now();
  if (now > overlayStartTime) {
    const timeSinceStart = now - overlayStartTime;
    const rampSpeed = 0.0012;
    const layersToAdd = Math.min(
      Math.floor((timeSinceStart ** 1.3) * rampSpeed),
      1600
    );

    if (layersToAdd > lastLayerCount) {
      const newLayers = layersToAdd - lastLayerCount;
      const layersThisFrame = Math.min(newLayers, Math.ceil(layersToAdd / 200));
      for (let i = 0; i < layersThisFrame; i++) {
        addOverlayText();
      }
      lastLayerCount += layersThisFrame;
    }
  }

    overlayRequestId = requestAnimationFrame(animate);
  }

  animate();
}

document.addEventListener('mousemove', (e) => {
  const mouseX = e.clientX;
  const mouseY = e.clientY;

  document.querySelectorAll('.overlay-text').forEach(logo => {
    const rect = logo.getBoundingClientRect();
    const logoX = rect.left + rect.width / 2;
    const logoY = rect.top + rect.height / 2;

    const dx = mouseX - logoX;
    const dy = mouseY - logoY;
    const distance = Math.sqrt(dx * dx + dy * dy);

    const maxDistance = 30; // pixels
    const fadeAmount = Math.max(0.1, 1 - distance / maxDistance); // 0.1 (min) to 1 (max)
    
    const baseOpacity = parseFloat(logo.dataset.defaultOpacity) || 0.4;
    const adjustedOpacity = Math.max(0.1, baseOpacity * fadeAmount);

    logo.style.opacity = adjustedOpacity.toFixed(2);
  });
});

function wrapBiographyChars() {
  const content = document.getElementById('content');
  const bioSection = content.querySelectorAll('p');
  bioSection.forEach(p => {
    if (!p.classList.contains('glitch-processed')) {
      p.classList.add('glitch-processed');
      const chars = p.textContent.split('');
      const spanWrapped = chars.map(char => `<span class="glitch-char-wrapper">${char}</span>`).join('');
      p.innerHTML = spanWrapped;
    }
  });
}

function glitchCharacter(el, mouseX, mouseY) {
  const rect = el.getBoundingClientRect();
  const charX = rect.left + rect.width / 2;
  const charY = rect.top + rect.height / 2;

  const dx = mouseX - charX;
  const dy = mouseY - charY;
  const distance = Math.sqrt(dx * dx + dy * dy);
  const maxDist = 100;
  const proximity = Math.max(0, 1 - distance / maxDist);

  const baseX = ((Math.random() - 0.5) * 12 * proximity).toFixed(2) + 'px';
  const baseY = ((Math.random() - 0.5) * 12 * proximity).toFixed(2) + 'px';
  // const baseRot = ((Math.random() - 0.5) * 20 * proximity).toFixed(2) + 'deg';


  // Main character animates too
  el.style.setProperty('--dx', baseX);
  el.style.setProperty('--dy', baseY);
  // el.style.setProperty('--rot', baseRot);
  el.classList.remove('restore');
  el.classList.add('glitch-char');

// Create 4–8 ghost trails with gentle fade-out
const trailCount = Math.floor(Math.random() * 5) + 4;
for (let i = 0; i < trailCount; i++) {
  const clone = el.cloneNode(true);
  clone.classList.add('fade-clone');
  clone.style.position = 'absolute';
  clone.style.left = el.offsetLeft + 'px';
  clone.style.top = el.offsetTop + 'px';
  clone.style.pointerEvents = 'none';

  const spreadX = 80; // Less wide
  const spreadY = 80; // More vertical
  const offsetX = ((Math.random() - 0.5) * spreadX).toFixed(2) + 'px';
  const offsetY = ((Math.random() - 0.5) * spreadY).toFixed(2) + 'px';
  // const rot = ((Math.random() - 0.5) * 60).toFixed(2) + 'deg';
  const opacity = 0.2 + Math.random() * 0.1;

  clone.style.transform = `translate(${offsetX}, ${offsetY})`; //rotate(${rot})`;
  clone.style.opacity = opacity.toFixed(2);

  el.parentElement.appendChild(clone);

  // Trigger fade on next animation frame
  requestAnimationFrame(() => {
    clone.style.opacity = '0';
  });

  // Clean up after fade completes
  setTimeout(() => clone.remove(), 13000);
}

  // Slow restore with transition
// Smooth and slow restore
setTimeout(() => {
  el.style.transition = 'transform 2.5s ease, opacity 2s ease'; // softened easing
  el.style.setProperty('--dx', '0px');
  el.style.setProperty('--dy', '0px');
  el.style.setProperty('--rot', '0deg');
  el.style.opacity = '0.4';
}, 4000);
}

function enableBiographyGlitch() {
  const content = document.getElementById('content');

    const target = e.target;
    if (target.classList.contains('glitch-char-wrapper')) {
      glitchCharacter(target, e.clientX, e.clientY); // <-- important update
    }
  });
}
