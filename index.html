<html lang="en">
<head>

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: white;
            font-family: Helvetica, Arial, sans-serif;
            position: relative;
            text-align: center;
            overflow-x: hidden;
        }

        /* Style for the content */
        #content {
            max-width: 800px;
            text-align: center;
            padding: 20px;
            font-size: 16px;
            line-height: 1.5;
            color: black;
            overflow-y: auto;
            max-height: calc(100vh - 160px);
            margin: 0 auto; /* Center content within its container */
        }

        #content ul {
            list-style-position: inside; /* Center bullets */
            padding: 0; /* Remove default padding */
        }

        #content ul li {
            margin: 5px 0; /* Space between list items */
        }

        #content::-webkit-scrollbar {
            display: none; /* Hide scrollbar */
        }

        #content h3 {
            text-align: center; /* Center the header text */
            margin: 20px 0; /* Optional: Adjust margins as needed for spacing */
        }

        #content p {
            text-align: center; /* Ensure paragraphs are also centered */
        }

        .activities-content p {
        line-height: 0.6; /* or any value you find appropriate */
        }


        /* Add padding to the bottom to avoid overlap with the menu */
        .content-container {
            transform: scale(1.0); /* scale content area */
            max-width: 800px;
            margin: 0 auto;
            padding: 20px 0;
            text-align: center;
            width: 100%;
        }

        /* Responsive logo to avoid cutting off on smaller screens and trigger email on click */
        #content img {
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }

        .menu-logo {
            width: 100px;
            cursor: pointer;
            margin: 10px 0; /* Center the logo */
            transition: transform 0.4s ease, margin 0.4s ease;
        }

        /* When menu is visible, apply a subtle scale effect */
        .menu-logo.menu-open {
            transform: scale(0.9); /* Slightly reduce size to make room for the menu */
            margin-left: 20px; /* Slight nudge to the left if needed */
        }

        /* Bottom Menu Styles for Desktop */
        .menu-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20;
            opacity: 1;
            visibility: visible;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }


        /* Show the menu when needed */
        .menu-container.visible {
            opacity: 1; /* Make visible */
            visibility: visible; /* Allow interaction */
        }

        .menu-button {
            background-color: black;
            color: white;
            padding: 5px 30px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 0px;
        }

        /* Menu items are hidden by default */
        .menu-items {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease 0.5s; /* Fade in with delay */
        }


        /* When menu is visible, fade in the menu items */
        .menu-items.visible {
            display: block;
            opacity: 1;
        }

     /* Align items centrally */
        .menu-items a {
            display: inline-block;
            color: black;
            text-decoration: none;
            margin: 5px 10px;
            padding: 5px;
            font-size: 14px;
            font-weight: bolder;
            border-radius: 0;
            transition: transform 0.3s ease; /* Smooth scale transition */
        }


        .menu-items a:hover {
            transform: scale(1.4); /* Slightly magnify the menu item */
        }

        /* Temporarily disable transitions with this class */
        .no-transition {
            transition: none !important;
        }

        /* Burger Menu for Mobile */
        .burger-menu {
            display: none;
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            z-index: 9999; /* Ensure burger menu is on top */
        }

        .burger-menu div {
            width: 30px;
            height: 4px;
            background-color: black;
            margin: 6px 0;
        }

        .mobile-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; /* Make the menu fill the whole screen */
            background-color: white;
            padding: 20px 0;
            text-align: center;
            z-index: 9998; /* Make sure it appears above other elements */
        }

        .mobile-menu a {
            display: block;
            padding: 15px 0;
            color: black;
            font-size: 18px;
            text-decoration: none;
        }

        .mobile-menu.visible {
        display: block; /* Show the mobile menu when visible */
        }

            #mobileMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #efda19; /* Or any background color you desire */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            }

            #mobileMenu.visible {
            opacity: 1;
            visibility: visible;
            }

            /* Adjust the font size in the mobile menu */
        #mobileMenu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 6vw; /* This scales the text based on viewport width */
            color: rgb(0, 0, 0); /* Adjust the text color as needed */
        }
        #mobileMenu ul li {
            margin: 20px 0;
            text-align: center;
        }

        #mobileMenu a {
            text-decoration: none;
            color: inherit;
        }

        /* Large font size, adjustable based on viewport */
        #mobileMenu .menu-item {
            font-size: calc(100vh / 2); /* Adjust this divisor to control size */
            color: #fff;
            text-align: center;
            text-transform: uppercase;
            cursor: pointer;
            width: 100%;
            line-height: 1; /* Tight line height for more space */
        }



        * {
          box-sizing: border-box; /* Include padding and border in element's total width and height */
            }

        /* Media query for Mobile */
        @media (max-width: 600px) {
            .menu-container {
                display: none; /* Hide bottom menu on mobile */
            }

            .burger-menu {
                display: block; /* Show burger menu on mobile */
            }

            .mobile-menu a {
                font-size: 18px; /* Larger menu item font size for mobile */
            }
        }

            .image-container {
                 display: inline-block; /* Keeps the image and credit together */
                 text-align: right; /* Aligns text to the right */

        /* ------PHOTO CREDIT ----- */
        .photo-credit {
            bottom: 5px; /* Adjust as necessary */
            right: 5px; /* Adjust as necessary */
            font-size: 08px; /* Adjust size as needed */
            color: black; /* Change color if needed */
            background-color: rgba(255, 255, 255, 0.7); /* Optional */
            padding: 2px 5px; /* Optional */
            border-radius: 3px; /* Optional */
        }


        /* -----------ALBUM GRID------------ */
        .album-grid {
            transform: scale(0.8); 
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Three columns */
            grid-template-rows: auto; /* Ensure rows don't add unnecessary space */
            gap: 10px; /* Ensures both horizontal and vertical gaps */
            justify-items: center;
            margin: 20px auto; /* Center the grid */
        }

        .album-item {
            position: relative; /* Position relative for overlay */
            overflow: hidden; /* Ensure overlay stays within bounds */
            transition: transform 0.3s ease; /* Smooth zoom transition */
        }

        .album-item img {
            width: 100%;
            height: 100%; /* Make sure image height is controlled */
            object-fit: cover; /* Ensure the image doesn't stretch or squish */
            display: block;
            transition: 0.3s ease;
        }

        .album-item::before {
            content: attr(data-title); /* Display album name and year */
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            color: white;
            font-size: 14px;
            padding: 5px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .album-item:hover {
            transform: scale(1.25); /* Slight zoom on hover */
            z-index: 10; /* Ensures hovered album appears on top */
        }

        .album-item:hover::before {
            opacity: 1; /* Show title on hover */
        }



        @media (max-width: 840px) {
            .content-container {
            padding: 20px 5%; /* Adjust side padding to give a little space */
            }
        }
       
        @media (max-width: 600px) {
            .activities-content p {
                margin: 10px 0; /* Increase the margin above and below paragraphs */
                line-height: 1.6; /* Increase line height for better spacing */
            }
        }

    </style>

}
