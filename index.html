<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAYSUN</title>
    <link rel="icon" href="images/m_favicon.ico" type="image/x-icon">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
            font-family: Helvetica, Arial, sans-serif;
            position: relative;
        }

        /* Style for the content */
        #content {
            max-width: 800px;
            text-align: center;
            padding: 20px;
            font-size: 16px;
            line-height: 1.6;
            color: black;
            z-index: 1;
        }

        /* Hide performance list by default */
        #performance-2020 {
                display: none; /* Hide the performance list by default */
        }

        /* Responsive logo to avoid cutting off on smaller screens and trigger email on click */
        #content img {
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }

        /* Bottom Menu Styles for Desktop */
        .menu-container {
            position: absolute;
            bottom: 20px;
            left: 0%;
            width: 100%;
            text-align: center;
            z-index: 20;
            opacity: 0; /* Start as invisible */
            visibility: hidden; /* Prevent interaction when invisible */
            transition: opacity 0.5s ease, visibility 0.5s ease; /* Adjust the duration as needed */
        }

        /* Show the menu when needed */
        .menu-container.visible {
            opacity: 1; /* Make visible */
            visibility: visible; /* Allow interaction */
        }
        
        .menu-button {
            background-color: black;
            color: white;
            padding: 5px 30px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 0px;
        }

        .menu-items {
            display: none;      /* Keep hidden by default */
            opacity: 0;        /* Set initial opacity to 0 for the transition effect */
            transition: opacity 0.5s ease; /* Transition effect for opacity */
            margin-top: 10px;
            background-color: white;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
    
            text-align: center; /* Center the text inside */
        }

        /* New class to show menu items */
        .menu-items.visible {
            display: block;     /* Show the menu items when the class is added */
            opacity: 1;        /* Set opacity to 1 when visible */
        }

        .menu-items a {
            display: block;
            color: black;
            text-decoration: none;
            margin: 5px 0;
            font-size: 14px;
            padding: 5px;
            border-radius: 0;
        }

        .menu-items a:hover {
            background-color: #f0f0f0;
        }

        /* Burger Menu for Mobile */
        .burger-menu {
            display: none;
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            z-index: 10; /* Ensure burger menu is on top */
        }

        .burger-menu div {
            width: 30px;
            height: 4px;
            background-color: black;
            margin: 6px 0;
        }

        .mobile-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; /* Make the menu fill the whole screen */
            background-color: white;
            padding: 20px 0;
            text-align: center;
            z-index: 9; /* Make sure it appears above other elements */
        }

        .mobile-menu a {
            display: block;
            padding: 15px 0;
            color: black;
            font-size: 18px;
            text-decoration: none;
        }

        /* Media query for Mobile */
        @media (max-width: 600px) {
            .menu-container {
                display: none; /* Hide bottom menu on mobile */
            }

            .burger-menu {
                display: block; /* Show burger menu on mobile */
            }

            .mobile-menu a {
                font-size: 18px; /* Larger menu item font size for mobile */
            }
        }
    </style>
</head>

        }

    
        // Toggle mobile burger menu visibility
        function toggleBurgerMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            mobileMenu.style.display = (mobileMenu.style.display === 'block') ? 'none' : 'block';

            function togglePerformance(year) {

            element.style.transition = 'opacity 0.5s ease';
            element.style.opacity = '0';
            setTimeout(() => { element.style.display = 'none'; }, 500);
        } else {
            element.style.display = 'block';
            setTimeout(() => { element.style.opacity = '1'; }, 0);

                // Initial fade-in on page load

            let hideTimeout; // Declare hideTimeout only once

            // Mousemove event only near the bottom of the page
            document.addEventListener('mousemove', (e) => {
                const triggerHeight = window.innerHeight - 100; // Bottom 100px of viewport
