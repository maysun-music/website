        /* Body and Global Styles */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: white;
            font-family: Helvetica, Arial, sans-serif;
            text-align: center;
            overflow-x: hidden;
        }

        /* Content Container */
        #content {
            max-width: 800px;
            padding: 20px;
            font-size: 16px;
            line-height: 1.5;
            color: black;
            overflow-y: auto;
            max-height: calc(100vh - 160px);
            margin: 0 auto;
            text-align: center;
        }
        #content ul {
            list-style-position: inside;
            padding: 0;
        }
        #content ul li {
            margin: 5px 0;
        }
        #content h3,
        #content p {
            margin: 20px 0;
        }
        #content img {
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }

        /* Custom Scrollbar for Content */
        #content::-webkit-scrollbar {
            display: none;
        }

        /* Adjusting Scale for Specific Content */
        .content-container {
            transform: scale(1.0);
            max-width: 800px;
            padding: 20px 0;
            width: 100%;
            margin: 0 auto;
        }

        /* Menu Logo */
        .menu-logo {
            width: 100px;
            cursor: pointer;
            margin: 10px 0;
            transition: transform 0.4s ease, margin 0.4s ease;
        }
        .menu-logo.menu-open {
            transform: scale(0.9);
            margin-left: 20px;
        }

        /* Bottom Menu Styles for Desktop */
        .menu-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        .menu-container.visible {
            opacity: 1;
            visibility: visible;
        }

        /* Menu Button */
        .menu-button {
            background-color: black;
            color: white;
            padding: 5px 30px;
            font-size: 16px;
            cursor: pointer;
            border: none;
        }

        /* Menu Items */
        .menu-items {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease 0.5s;
        }
        .menu-items.visible {
            display: block;
            opacity: 1;
        }
        .menu-items a {
            display: inline-block;
            color: black;
            text-decoration: none;
            margin: 5px 10px;
            padding: 5px;
            font-size: 14px;
            font-weight: bold;
            transition: transform 0.3s ease;
        }
        .menu-items a:hover {
            transform: scale(1.4);
        }

        /* Disable Transitions Temporarily */
        .no-transition {
            transition: none !important;
        }       
        
        
        /* Burger Menu for Mobile */
        .burger-menu {
            display: none;
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            z-index: 9999;
        }
        .burger-menu div {
            width: 30px;
            height: 4px;
            background-color: black;
            margin: 6px 0;
        }

        /* Mobile Full-Screen Menu */
        .mobile-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            padding: 20px 0;
            text-align: center;
            z-index: 9998;
        }
        .mobile-menu a {
            display: block;
            padding: 15px 0;
            color: black;
            font-size: 18px;
            text-decoration: none;
        }
        .mobile-menu.visible {
            display: block;
        }

        /* Enhanced Mobile Menu Design */
        #mobileMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #edd500;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        #mobileMenu.visible {
            opacity: 1;
            visibility: visible;
        }
        #mobileMenu a {
            display: block;
            padding: 15px 0;
            color: #000000;
            font-size: calc(100vh / 20);
            font-weight: bolder;
            text-align: center;
            text-transform: uppercase;
            text-decoration: none;
            cursor: help;
            line-height: 1;
        }

        /* Box Sizing */
        * {
            box-sizing: border-box;
        }

            .menu-container {

                display: block;
            }

            text-align: right;

            right: 5px;
            font-size: 8px;
            color: black;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 2px 5px;
            border-radius: 3px;
        }


/* -------------------ALBUM GRID--------------------- */
        .album-grid {
            transform: scale(0.8);
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            justify-items: center;
            align-items: start;
            margin-top: 10px;
            margin-bottom: 0;
            grid-template-rows: repeat(3, auto) auto;
        }

        .album-item {
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .album-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: 0.3s ease;
        }
        .album-item::before {
            content: attr(data-title);
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 14px;
            padding: 5px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .album-item:hover {
            transform: scale(1.25);
            z-index: 10;
        }
        .album-item:hover::before {
            opacity: 1;
        }

        /* BANDCAMP LINK STYLE UNDER GRID */
        .bandcamp-link-item {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            grid-column: 2;
            grid-row: 4;
            text-align: center;
            padding-top: 15px;
        }
        .bandcamp-link-item::before {
            content: none;
        }
        .bandcamp-link-item p, .bandcamp-link-item a {
            margin: 0;
        }

            width: 100%;

            margin: 0 auto;
            text-align: center;
            padding: 0 20px;

            font-size: 16px;

            padding-left: 10px;
            text-align: right;
            z-index: 1;
            background-color: white;
        }

            content: '';
            position: absolute;
            top: 50%;
            left: 10%;
            right: 10%;
            height: 0.5px;
            background-color: #000;
            z-index: 0;
