<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Albums</title>

  <!-- Global styles -->
  <link rel="stylesheet" href="styles/global.css">

  <script src="components/nav.js"></script>

  <!-- Album-specific styles -->
  <style>
    /* ------------------- ALBUM GRID ------------------- */
    .content-container {
      text-align: center;
    }

    .album-grid {
      transform: scale(0.8);
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, auto) auto;
      gap: 10px;
      justify-items: center;
      align-items: start;
      margin-top: 20px;
    }

    .album-item {
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .album-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }

    .album-item::before {
      content: attr(data-title);
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 14px;
      padding: 5px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }

    .album-item:hover {
      transform: scale(1.25);
      z-index: 10;
    }

    .album-item:hover::before {
      opacity: 1;
    }

    .bandcamp-link-item {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      grid-column: 2;
      grid-row: 4;
      text-align: center;
      padding-top: 15px;
    }

    .bandcamp-link-item::before {
      content: none;
    }

    .bandcamp-link-item p,
    .bandcamp-link-item a {
      margin: 0;
    }
  </style>
</head>

<body>
  <!-- Load global nav -->
  <script>
    fetch('components/nav.html')
      .then(res => res.text())
      .then(html => document.body.insertAdjacentHTML('afterbegin', html));
  </script>

  <div class="content-container">
    <h3>ALBUMS</h3>
    <div class="album-grid">
      <a href="https://maysunmusic.bandcamp.com/album/timelines" target="_blank" class="album-item"
        data-title="Timelines (2023)">
        <img src="assets/images/album_covers/08_album_cover.png" alt="Timelines">
      </a>
      <a href="https://maysunmusic.bandcamp.com/album/wanderlust-ii" target="_blank" class="album-item"
        data-title="Wanderlust II (2021)">
        <img src="assets/images/album_covers/06_album_cover.png" alt="Wanderlust II">
      </a>
      <a href="https://maysunmusic.bandcamp.com/album/waiting-spaces" target="_blank" class="album-item"
        data-title="Waiting Spaces (2020)">
        <img src="assets/images/album_covers/05_album_cover.png" alt="Waiting Spaces">
      </a>
      <a href="https://maysunmusic.bandcamp.com/album/the-after-mountain" target="_blank" class="album-item"
        data-title="The After Mountain (2020)">
        <img src="assets/images/album_covers/04_album_cover.png" alt="The After Mountain">
      </a>
      <a href="https://maysunmusic.bandcamp.com/album/sun-ice" target="_blank" class="album-item"
        data-title="Sun & Ice (2017)">
        <img src="assets/images/album_covers/03_album_cover.png" alt="Sun & Ice">
      </a>
      <a href="https://maysunmusic.bandcamp.com/album/the-field-of-living" target="_blank" class="album-item"
        data-title="The Field of Living (2016)">
        <img src="assets/images/album_covers/02_album_cover.png" alt="The Field of Living">
      </a>
      <a href="https://maysunmusic.bandcamp.com/album/all-these-are-the-days" target="_blank" class="album-item"
        data-title="All These Are The Days (2016)">
        <img src="assets/images/album_covers/01_album_cover.png" alt="All These Are The Days">
      </a>
    </div>
  </div>
  </div>
</body>

</html>
