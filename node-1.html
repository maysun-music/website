<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NODE-1</title>
  <link rel="stylesheet" href="styles/global.css" />
  <style>
    body {
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
    }

    .content-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 160px 20px 100px;
      box-sizing: border-box;
    }

    .main-image {
      width: 100%;
      height: auto;
      max-height: 500px;
      object-fit: contain;
      margin: 10px 0 20px 0;
    }

    h1 {
      font-size: clamp(40px, 12vw, 100px);
      font-weight: bold;
      margin: 20px 0 10px 0;
      line-height: 1.1;
      text-align: center;
      letter-spacing: 0.5px;
    }

    p,
    .section p {
      font-size: 18px;
      line-height: 1.6;
      margin-top: 0;
      margin-bottom: 0;
    }

    .section h2 {
      margin-bottom: 0;
    }

    .carousel {
      display: flex;
      overflow-x: hidden;
      gap: 5px;
      padding: 10px 0;
      position: relative;
    }

    .carousel-track {
      display: flex;
      gap: 5px;
      min-width: 200%;
      animation: scroll 30s linear infinite;
    }

    .carousel img {
      height: 400px;
      flex-shrink: 0;
      scroll-snap-align: start;
    }

    @keyframes scroll {
      0% {
        transform: translateX(0%);
      }

      100% {
        transform: translateX(-50%);
      }
    }

    .section {
      margin: 40px 0;
    }

    .section ul {
      padding-left: 20px;
      margin-top: 10px;
    }

    .section li {
      margin-bottom: 6px;
    }

    .section:last-of-type {
      padding-bottom: 100px;
    }
  </style>
</head>

<body>

  <div class="content-container" id="deviceContent"></div>

  <script>
    fetch('data/diy_tools.json')
      .then(res => res.json())
      .then(devices => {
        const device = devices.find(d => d.id === 'node-1');
        const container = document.getElementById('deviceContent');
        const duplicatedGallery = device.gallery.concat(device.gallery);

        container.innerHTML = `
          <h1>${device.title}</h1>
          <img src="${device.main_image}" alt="Main Image" class="main-image" />

          <div class="section">
            <h2>Overview</h2>
            <p>${device.short_description}</p>
          </div>

          <div class="section">
            <h2>Reason for Making</h2>
            <p>${device.back_story}</p>
          </div>

          <div class="section">
            <h2>Components</h2>
            <ul>
              ${device.components.map(item => `<li>${item}</li>`).join('')}
            </ul>
          </div>

          <div class="section">
            <h2>Next Steps</h2>
            <p>${device.future}</p>
          </div>

          <hr>

          <div class="section">
            <div class="carousel">
              <div class="carousel-track">
                ${duplicatedGallery.map(img => `<img src="${img}" alt="Gallery image">`).join('')}
              </div>
            </div>
          </div>
        `;
      });
  </script>

  <div id="globalNav"></div>
  <script>
    fetch('components/nav.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('globalNav').innerHTML = html;
        const navScript = document.createElement('script');
        navScript.src = 'components/nav.js';
        document.body.appendChild(navScript);
      });
  </script>

</body>

</html>
